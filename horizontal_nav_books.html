		}

<body>

	<nav class="navMenu  border">

	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/My-Personal-Library-f4ddcc62999d402e9fa2870d8549a2e9", '_blank').focus();
                  else if (id == 'reading goals')
				window.open("https://www.notion.so/Reading-Goals-5d995cdb33f6471a9cf36073bf043ba3?showMoveTo=true", '_blank').focus();
			else if (id == 'reading tracker')
				window.open("https://www.notion.so/Reading-tracker-35f7f6f1d6774bc680fa547216adbd23?pvs=4", '_blank').focus();
			else if (id == 'Book Club Management')
